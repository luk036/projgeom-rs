# Release configuration for cargo-release

# The profile to use for release builds
release-profile = "release"

# Disable pushing to git remote
push = false

# Disable publishing to crates.io
publish = false

# Disable creating tags
tag = false

# Pre-release replacements
pre-release-replacements = [
  { file = "Cargo.toml", search = "^version = .*", replace = "version = \"{{version}}\"" },
  { file = "CHANGELOG.md", search = "## \\[Unreleased\\]", replace = "## [{{version}}] - {{date}}" },
  { file = "README.md", search = "projgeom-rs = .*\"", replace = "projgeom-rs = \"{{version}}\"" },
]

# Enable all features during release
enable-all-features = true

# Allow dirty working directory
allow-dirty = false

# Sign commits
sign-commit = false

# Sign tags
sign-tag = false

# Push to remote
push = true