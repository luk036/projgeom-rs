# Pre-commit hooks configuration for projgeom-rs

repos:
  # General pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Rust specific hooks
  - repo: https://github.com/doublify-dev/rust-pre-commit
    rev: v1.0.1
    hooks:
      - id: fmt
        name: rust-fmt
        args: ['--', '--check']
      - id: cargo-check
        name: cargo-check
        args: ['--all-targets', '--all-features']
      - id: clippy
        name: rust-clippy
        args: ['--all-targets', '--all-features', '--', '-D', 'warnings']

  # Cargo specific hooks
  - repo: local
    hooks:
      - id: cargo-test
        name: cargo-test
        entry: cargo test --all-features
        language: system
        pass_filenames: false
        always_run: true

      - id: cargo-doc
        name: cargo-doc
        entry: cargo doc --no-deps --all-features
        language: system
        pass_filenames: false
        always_run: true